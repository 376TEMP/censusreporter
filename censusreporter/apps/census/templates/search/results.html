{% extends '_base.html' %}

{% block content_container %}
<div class="content-container clearfix">

<article id="full-text" class="clearfix wrapper">

    <section class="column-full clearfix big-action">
        <div class="input-wrapper">
            <form action="http://127.0.0.1:8000/search-results">
                <input name="q" id="search" type="text" autocomplete="off">
                <input type="submit" value="Search">
            </form>
        </div>

        <ul class="nav nav-tabs">
            <li class="active" role="presentation"><a data-toggle="tab" href="#all">All</a></li>
            <li role="presentation"><a data-toggle="tab" href="#profiles">Profiles</a></li>
            <li  ole="presentation"><a data-toggle="tab" href="#tables">Tables</a></li>
        </ul>

    </section>

        <div class="tab-content content-container">
            <div id="all" class="tab-pane active">
                {% for item in results %}
                    <div class="clearfix">
                        <ul>
                            <li><b>{{ item.full_name }}</b></li>
                            <li>{{ item.url }}</li>
                            <li>{{ item.type }}</li>
                            <li>{{ item.sumlevel_name }}</li>
                            <li>{{ item.sumlevel }}</li>
                            <li>{{ item.full_geoid }}</li>
                        </ul>
                    </div>
                {%  endfor %}
            </div>

            <div id="profiles" class="tab-pane active"></div>
            <div id="tables" class="tab-pane active"></div>
        </div>
</article>

</div>

<script src="{{ STATIC_URL }}js/search-results.js"></script>
{% endblock %}
